<svg width="1200" height="630" viewBox="0 0 1200 630"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#0B1024"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Small brand line -->
  <text x="140" y="90"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18"
        letter-spacing="3"
        fill="#8B5CF6">
    FINPOP · PASS THE KYB
  </text>

  <!-- Card -->
  <rect x="120" y="130" width="960" height="360" rx="22"
        fill="#020617"
        stroke="#1F2937"
        stroke-width="1.5"/>

  <!-- Card header -->
  <text x="170" y="185"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="16"
        letter-spacing="2"
        fill="#9CA3AF">
    PERFORMANCE REPORT
  </text>

  <!-- Main title -->
  <text x="170" y="245"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="44"
        font-weight="700"
        fill="#F9FAFB">
    KYB Simulator
  </text>

  <!-- Main statement -->
  <text x="170" y="300"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="34"
        fill="#D1D5DB">
    Your decisions are under audit
  </text>

  <!-- Subline -->
  <text x="170" y="345"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="20"
        fill="#9CA3AF">
    Cases reviewed • Decisions logged • Audit pending
  </text>

  <!-- Metrics -->
  <text x="170" y="395"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="18"
        fill="#6B7280">
    Accuracy: 78%   Fraud caught: 6/8   Speed: Lightning
  </text>

  <!-- Verify box -->
  <rect x="920" y="320" width="110" height="110" rx="12"
        fill="#020617"
        stroke="#3DFF9A"
        stroke-width="2"/>

  <text x="975" y="455"
        text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="14"
        letter-spacing="2"
        fill="#3DFF9A">
    VERIFY
  </text>

  <!-- Footer -->
  <text x="600" y="560"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#6B7280">
    FINPOP.fm — Payments, Risk &amp; Control
  </text>

</svg>
