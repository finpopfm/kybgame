<svg width="1200" height="630" viewBox="0 0 1200 630"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#0B1024"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Card -->
  <rect x="180" y="120" width="840" height="390" rx="20"
        fill="#020617"
        stroke="#1F2937"
        stroke-width="1.5"/>

  <!-- Card header -->
  <text x="220" y="165"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18"
        fill="#9CA3AF"
        letter-spacing="1">
    PERFORMANCE REPORT
  </text>

  <!-- Main title -->
  <text x="220" y="235"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="52"
        font-weight="700"
        fill="#F9FAFB">
    KYB Simulator
  </text>

  <text x="220" y="295"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="36"
        fill="#D1D5DB">
    Can You Pass Compliance?
  </text>

  <!-- Subline -->
  <text x="220" y="340"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="20"
        fill="#9CA3AF">
    Review cases • Make decisions • Get audited
  </text>

  <!-- Fake metrics -->
  <text x="220" y="390"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="18"
        fill="#6B7280">
    Accuracy: 78%   Fraud caught: 6/8   Speed: Lightning
  </text>

  <!-- QR placeholder -->
  <rect x="880" y="350" width="96" height="96" rx="8"
        fill="#020617"
        stroke="#3DFF9A"
        stroke-width="2"/>

  <text x="928" y="462"
        text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="14"
        fill="#3DFF9A">
    VERIFY
  </text>

  <!-- Footer -->
  <text x="600" y="565"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        fill="#6B7280">
    FINPOP.fm — Payments, Risk &amp; Control
  </text>

</svg>
